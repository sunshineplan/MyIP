<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='description' content='My IP'>
    <meta name='keywords' content='HTML, CSS, JavaScript, Vue, Bootstrap, JSON, Golang'>
    <meta name='author' content='Sunshine'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>My IP</title>
    <script src='https://cdn.jsdelivr.net/npm/ipaddr.js@1/lib/ipaddr.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/vue@next/dist/vue.global.prod.js'></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='/static/style.css'>
</head>
<body>
    <div id='myip' data-api='{{ .key }}'>
        <header class='navbar navbar-expand flex-column flex-md-row'>
            <a class='navbar-brand text-primary m-0 mr-md-3' href='/'>My IP</a>
            <div class='custom-control custom-switch'>
                <input type='checkbox' class='custom-control-input' id='online' v-model='online' @change='switcher'>
                <label class='custom-control-label' for='online'>Online Version</label>
            </div>
        </header>
        <search ref='search'></search>
        <geo-component :geo='geo' :loading='loading'></geo-component>
    </div>
    <script src='/static/myip.js'></script>
</body>

</html>
